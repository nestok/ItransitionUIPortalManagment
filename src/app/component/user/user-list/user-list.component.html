<div class="p-3 h-100 w-100 user-list mt-4">
  <h2>Users list</h2>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Username</th>
      <th>E-mail</th>
      <th>Role</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.role}}</td>
      <td>
        <!--<i class="fas fa-pencil-alt cursor-pointer"></i>-->
        <i class="fas fa-trash-alt ml-3 cursor-pointer" (click)="openDeleteConfirmationDialog(); idDelete=user.id"></i>
      </td>
    </tr>
    </tbody>
  </table>
</div>
